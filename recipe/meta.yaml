{% set name = "cairocffi" %}
{% set version = "1.5.0" %}

package:
  name: cairocffi
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d105b49009d9b4970a459e38ff030cb5dfc8c8ee231e867d28f77ee9df44495e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - cffi >=1.1
    - cairo >=1.14
    - pytest-runner
  run:
    - python >=3.7
    - cffi >=1.1
    - cairo >=1.14

test:
  imports:
    - cairocffi

about:
  home: https://github.com/Kozea/cairocffi
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: cffi-based cairo bindings for Python

extra:
  recipe-maintainers:
    - johanneskoester
    - carlodri
