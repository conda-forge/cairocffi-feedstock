{% set name = "cairocffi" %}
{% set version = "1.6.0" %}

package:
  name: cairocffi
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e7f21ea1546a5d490ceba77b6216c1393d7e0a7856e292864a88a7506092bf4d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - cffi >=1.1
    - cairo >=1.14
    - pytest-runner
  run:
    - python >=3.7
    - cffi >=1.1
    - cairo >=1.14

test:
  imports:
    - cairocffi

about:
  home: https://github.com/Kozea/cairocffi
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: cffi-based cairo bindings for Python

extra:
  recipe-maintainers:
    - johanneskoester
    - carlodri
