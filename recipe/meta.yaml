{% set name = "cairocffi" %}
{% set version = "1.0.0" %}
{% set sha256 = "9c915132be6015e61b5b2a30a84d9597d114247608000191b7a92a63792005af" %}

package:
  name: cairocffi
  version: "{{ version }}"

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/Kozea/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - dlopen-patch.linux.txt  # [linux]
    - dlopen-patch.osx.txt  # [osx]

build:
  number: 0
  skip: True  # [win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cffi >=1.1.0
    - cairo 1.14.*
  run:
    - python
    - cffi >=1.1.0
    - cairo 1.14.*

test:
  imports:
    - cairocffi

about:
  home: https://github.com/SimonSapin/cairocffi
  license: BSD 3-Clause
  summary: 'cffi-based cairo bindings for Python'
  license_family: BSD

extra:
  recipe-maintainers:
    - johanneskoester
